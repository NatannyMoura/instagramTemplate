<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="instagram-container">

        <div class="phone">
            <img src="./src/instagram-celular.png" alt="celular instagram">
        </div>

        <div class="instagram-dados">

            <div class="group">
                <img src="./src/logo-transparente.png" class="profile" alt="logo instagram">
                    <div class="profile-foto">
                 <img src="./src/gato-oculos.jpg" alt="foto perfil">
                    </div>  
                    <a href="#" class="login">Continuar como gatochavoso</a>
                    <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é gatochavoso?
                </p>
                <p class="not-account">
                    <span class="link">Alterar contas </span> ou 
                    <span class="link">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
